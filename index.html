<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Avatar Frame</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    canvas {
      border: 1px solid #ccc;
      border-radius: 12px;
      touch-action: none; /* Ngăn cuộn khi dùng cảm ứng */
    }
    #controls {
      position: fixed;
      bottom: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <input type="file" id="upload" accept="image/*">
  <canvas id="canvas" width="400" height="400"></canvas>

  <div id="controls">
    <button id="zoomIn">+</button>
    <button id="zoomOut">-</button>
    <button id="download">Tải xuống</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const upload = document.getElementById("upload");
    const zoomIn = document.getElementById("zoomIn");
    const zoomOut = document.getElementById("zoomOut");
    const download = document.getElementById("download");

    let img = null, frame = new Image();
    frame.src = "./frame.png"; // để cùng thư mục với index.html

    let userX = 200, userY = 200, scale = 1;
    let isDragging = false, offsetX, offsetY;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (img) {
        const w = img.width * scale;
        const h = img.height * scale;
        ctx.drawImage(img, userX - w / 2, userY - h / 2, w, h);
      }
      if (frame.complete) ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
    }

    upload.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        img = new Image();
        img.onload = draw;
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    // PC drag
    canvas.addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.clientX - userX;
      offsetY = e.clientY - userY;
    });
    window.addEventListener("mousemove", e => {
      if (isDragging) {
        userX = e.clientX - offsetX;
        userY = e.clientY - offsetY;
        draw();
      }
    });
    window.addEventListener("mouseup", () => isDragging = false);

    // Touch drag
    canvas.addEventListener("touchstart", e => {
      if (e.touches.length === 1) {
        const rect = canvas.getBoundingClientRect();
        isDragging = true;
        offsetX = e.touches[0].clientX - rect.left - userX;
        offsetY = e.touches[0].clientY - rect.top - userY;
      }
    });
    canvas.addEventListener("touchmove", e => {
      if (isDragging && e.touches.length === 1) {
        const rect = canvas.getBoundingClientRect();
        userX = e.touches[0].clientX - rect.left - offsetX;
        userY = e.touches[0].clientY - rect.top - offsetY;
        draw();
      }
    });
    canvas.addEventListener("touchend", () => isDragging = false);

    // Pinch zoom
    let pinchStart = null;
    canvas.addEventListener("touchmove", e => {
      if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (!pinchStart) pinchStart = dist;
        else {
          scale *= dist / pinchStart;
          scale = Math.max(0.1, Math.min(5, scale));
          pinchStart = dist;
          draw();
        }
      }
    });
    canvas.addEventListener("touchend", e => {
      if (e.touches.length < 2) pinchStart = null;
    });

    // Zoom buttons
    zoomIn.addEventListener("click", () => { scale *= 1.1; draw(); });
    zoomOut.addEventListener("click", () => { scale /= 1.1; draw(); });

    // Download
    download.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "avatar.png";
      link.href = canvas.toDataURL();
      link.click();
    });

    frame.onload = draw;
  </script>
</body>
</html>
