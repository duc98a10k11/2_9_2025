<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avatar Frame Sắc Nét</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      box-sizing: border-box;
      background: #f5f5f5;
      flex-direction: column;
    }
    canvas {
      /* border: 1px solid #ccc; */
      border-radius: 12px;
      box-sizing: border-box;
      touch-action: none;
      padding: 5px;
      width: 100%;
      max-width: 600px;
    }
    #controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    input[type="file"] { 
      margin: 10px;
      padding: 10px;
      background-color: rgb(5, 150, 49);
      border-radius: 5px;
     }
  </style>
</head>
<body>
  <input type="file" id="upload"  accept="image/*">
  <canvas id="canvas"></canvas>
  <div id="controls">
    <button id="zoomIn">+</button>
    <button id="zoomOut">-</button>
    <button id="download">Tải xuống</button>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const upload = document.getElementById("upload");
    const zoomIn = document.getElementById("zoomIn");
    const zoomOut = document.getElementById("zoomOut");
    const download = document.getElementById("download");

    // Thiết lập canvas sắc nét theo devicePixelRatio
    const displaySize = 600;
    const ratio = window.devicePixelRatio || 1;
    canvas.width = displaySize * ratio;
    canvas.height = displaySize * ratio;
    // canvas.style.width = displaySize + "px";
    // canvas.style.height = displaySize + "px";
    ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
    ctx.imageSmoothingEnabled = true;
    ctx.imageSmoothingQuality = "high";

    let img = null;
    let frame = new Image();
    frame.onload = draw;
    frame.src = "./frame.png"; // cùng thư mục với index.html

    let userX = displaySize/2, userY = displaySize/2, scale = 1;
    let isDragging = false, offsetX = 0, offsetY = 0;
    let pinchStart = null;

    function draw() {
      ctx.clearRect(0, 0, displaySize, displaySize);
      if (img) {
        const w = img.width * scale;
        const h = img.height * scale;
        ctx.drawImage(img, userX - w/2, userY - h/2, w, h);
      }
      if (frame.complete) ctx.drawImage(frame, 0, 0, displaySize, displaySize);
    }

    // Upload ảnh
    upload.addEventListener("change", e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        img = new Image();
        img.onload = draw;
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    });

    // PC drag
    canvas.addEventListener("mousedown", e => {
      isDragging = true;
      offsetX = e.clientX - userX;
      offsetY = e.clientY - userY;
    });
    window.addEventListener("mousemove", e => {
      if (isDragging) { userX = e.clientX - offsetX; userY = e.clientY - offsetY; draw(); }
    });
    window.addEventListener("mouseup", () => isDragging = false);

    // Touch drag + pinch zoom
    canvas.addEventListener("touchstart", e => {
      if (e.touches.length === 1) {
        const rect = canvas.getBoundingClientRect();
        isDragging = true;
        offsetX = e.touches[0].clientX - rect.left - userX;
        offsetY = e.touches[0].clientY - rect.top - userY;
      } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        pinchStart = Math.sqrt(dx*dx + dy*dy);
      }
    });

    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      if (e.touches.length === 1 && isDragging) {
        userX = e.touches[0].clientX - rect.left - offsetX;
        userY = e.touches[0].clientY - rect.top - offsetY;
        draw();
      } else if (e.touches.length === 2) {
        const dx = e.touches[0].clientX - e.touches[1].clientX;
        const dy = e.touches[0].clientY - e.touches[1].clientY;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (pinchStart) {
          scale *= dist / pinchStart;
          scale = Math.max(0.1, Math.min(5, scale));
          pinchStart = dist;
          draw();
        } else pinchStart = dist;
      }
    }, {passive:false});

    canvas.addEventListener("touchend", e => {
      if (e.touches.length < 2) pinchStart = null;
      if (e.touches.length === 0) isDragging = false;
    });

    // Zoom buttons
    zoomIn.addEventListener("click", () => { scale *= 1.1; draw(); });
    zoomOut.addEventListener("click", () => { scale /= 1.1; draw(); });

    // Download
    download.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "avatar.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
