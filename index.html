<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Táº¡o Avatar vá»›i Khung</title>
  <style>
    body { 
      font-family: sans-serif; 
      text-align: center; 
      padding: 20px; 
      background: #f4f4f9;
    }
    canvas { 
      max-width: 100%; 
      border: 2px solid #ddd; 
      margin-top: 20px; 
      cursor: grab;
      touch-action: none; /* cáº§n Ä‘á»ƒ há»— trá»£ pinch/zoom */
    }
    canvas:active { cursor: grabbing; }
    .btn { 
      padding: 10px 20px; 
      border: none; 
      border-radius: 8px; 
      cursor: pointer; 
      background: #4CAF50; 
      color: white; 
      font-size: 16px; 
      margin: 5px;
    }
    .btn:hover { background: #45a049; }
  </style>
</head>
<body>
  <h2>ðŸ“¸ Táº¡o Avatar vá»›i Khung </h2>
  <input type="file" id="upload" accept="image/*" class="btn">
  <button class="btn" id="download">Táº£i Avatar</button>
  <br>
  <canvas id="canvas" width="600" height="600"></canvas>

  <script>
    const upload = document.getElementById('upload');
    const download = document.getElementById('download');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const frame = new Image();
    frame.src = "frame.png"; // file khung PNG trong suá»‘t

    let userImg = new Image();
    let userX = 0, userY = 0;   // vá»‹ trÃ­ áº£nh
    let userScale = 1;          // tá»· lá»‡ zoom
    let dragging = false;
    let offsetX, offsetY;

    // --- Upload áº£nh ---
    upload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        userImg.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    userImg.onload = () => {
      userScale = Math.min(
        canvas.width / userImg.width,
        canvas.height / userImg.height
      ); // fit vá»«a khung
      userX = (canvas.width - userImg.width * userScale) / 2;
      userY = (canvas.height - userImg.height * userScale) / 2;
      drawCanvas();
    };
    frame.onload = () => drawCanvas();

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (userImg.src) {
        ctx.drawImage(
          userImg,
          userX, userY,
          userImg.width * userScale,
          userImg.height * userScale
        );
      }
      if (frame.src) {
        ctx.drawImage(frame, 0, 0, canvas.width, canvas.height);
      }
    }

    // --- PC: Drag Ä‘á»ƒ di chuyá»ƒn ---
    canvas.addEventListener("mousedown", (e) => {
      dragging = true;
      offsetX = e.offsetX - userX;
      offsetY = e.offsetY - userY;
    });

    canvas.addEventListener("mousemove", (e) => {
      if (dragging) {
        userX = e.offsetX - offsetX;
        userY = e.offsetY - offsetY;
        drawCanvas();
      }
    });

    canvas.addEventListener("mouseup", () => dragging = false);
    canvas.addEventListener("mouseleave", () => dragging = false);

    // --- PC: Zoom báº±ng con lÄƒn ---
    canvas.addEventListener("wheel", (e) => {
      e.preventDefault();
      zoomCanvas(e.offsetX, e.offsetY, e.deltaY < 0 ? 1.05 : 0.95);
    });

    // --- Mobile: Drag & Pinch ---
    let lastTouchDist = null;

    function getTouchDist(touches) {
      const dx = touches[0].clientX - touches[1].clientX;
      const dy = touches[0].clientY - touches[1].clientY;
      return Math.sqrt(dx*dx + dy*dy);
    }

    canvas.addEventListener("touchstart", (e) => {
      if (e.touches.length === 1) {
        dragging = true;
        offsetX = e.touches[0].clientX - userX;
        offsetY = e.touches[0].clientY - userY;
      } else if (e.touches.length === 2) {
        lastTouchDist = getTouchDist(e.touches);
      }
    });

    canvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (dragging && e.touches.length === 1) {
        userX = e.touches[0].clientX - offsetX;
        userY = e.touches[0].clientY - offsetY;
        drawCanvas();
      } else if (e.touches.length === 2) {
        const dist = getTouchDist(e.touches);
        if (lastTouchDist) {
          const scaleAmount = dist > lastTouchDist ? 1.05 : 0.95;
          // zoom vÃ o giá»¯a 2 ngÃ³n
          const midX = (e.touches[0].clientX + e.touches[1].clientX) / 2 - canvas.getBoundingClientRect().left;
          const midY = (e.touches[0].clientY + e.touches[1].clientY) / 2 - canvas.getBoundingClientRect().top;
          zoomCanvas(midX, midY, scaleAmount);
        }
        lastTouchDist = dist;
      }
    });

    canvas.addEventListener("touchend", (e) => {
      dragging = false;
      if (e.touches.length < 2) lastTouchDist = null;
    });

    // --- Zoom chung ---
    function zoomCanvas(centerX, centerY, scaleAmount) {
      const prevWidth = userImg.width * userScale;
      const prevHeight = userImg.height * userScale;

      userScale *= scaleAmount;

      const newWidth = userImg.width * userScale;
      const newHeight = userImg.height * userScale;

      userX -= (centerX - userX) * (newWidth / prevWidth - 1);
      userY -= (centerY - userY) * (newHeight / prevHeight - 1);

      drawCanvas();
    }

    // --- Táº£i áº£nh ---
    download.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = "avatar.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  </script>
</body>
</html>
